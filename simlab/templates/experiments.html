{% extends "layout.html" %}


{% block content %}

<div class="container">
    <h1>{{ course['name'] }}</h1>
    {% for experiment in course['experiments'] %}
    <div class="card my-5" style="width: 18rem;">
        <img class="card-img-top" src="{{ url_for('static',filename =experiment[3]) }}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{ experiment[1] }}</h5>
          <p class="card-text">{{ experiment[2] }}</p>
          <a href="{{ experiment[0] }}" class="btn btn-primary">Start Experiment</a>
        </div>
      </div>
    {% endfor %}
</div>

{% endblock content %}
