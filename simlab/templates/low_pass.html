{% extends "layout.html" %}
{% block content %}


<div class="container" style="width: 100vw; height: 80vh;">
    <div class="row">
        <div class="col-6">
                <div class="container">
                    <h2>Low pass filter with R= {{R}} ohms,C={{C}} microfarads</h2>
                    <form method=get action="/icApp/icApp01">
                      <input name="num_r_points" type=number value="{{R}}" min="10" max="100" />
                      <input name="num_c_points" type=number value="{{C}}" min="10" max="1000" />
                      <input type=submit value="update graph">
                    </form>
                
                    <img src="/matplot-as-image-{{R}},{{C}}.svg"
                         alt="random points as svg"
                         height="600"
                    >
                </div>
        </div>
    </div>
</div>


{% endblock %}
